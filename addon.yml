addons:
- include:
    stemcell:
    - os: ubuntu-xenial
    - os: ubuntu-bionic
  jobs:
  - name: symlinks
    release: oms-agent-lite
    properties:
      targets:
      - name: "Windows Azure Linux Agent and associated child agents & directories"
        services:
        - omid
        - system-walinuxagent.extensions
        - walinuxagent
        directories:
        - link: /var/lib/waagent
          dest: /var/vcap/data/var/lib/waagent
        - link: /opt
          dest: /var/vcap/data/opt
        - link: /var/log/azure
          dest: /var/vcap/sys/log/azure
        - link: /var/opt
          dest: /var/vcap/data/var/opt
